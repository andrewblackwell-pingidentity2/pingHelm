###############################################################################
# Ping Identity Test - PingDataConsole Smoke Test
#
#
###############################################################################
pingdataconsole:
  enabled: true
  container:
    resources:
      requests:
        cpu: 1
        memory: 512Mi
      limits:
        cpu: 1
        memory: 512Mi
  probes:
    liveness:
      initialDelaySeconds: 10
    readiness:
      initialDelaySeconds: 10

###############################################################################
# Test Steps
###############################################################################
testFramework:
  enabled: true
  testConfigMaps:
    files:
      - pdc-helm-test.postman-collection.json
      - generated.postman-environment.json
      - wait-for-url.sh

  testSteps:
    - name: 01-wait-for-pingdataconsole
      image: ${DEPS_REGISTRY}pingidentity/pingtoolkit:latest
      command:
        - /bin/sh
        - /var/run/wait-for-url.sh
        - https://${PD_CONSOLE_PRIVATE_HOSTNAME}:${PD_CONSOLE_PRIVATE_PORT_HTTPS}/
        - "900"

    - name: 02-postman-pdc-helm-test
      image: ${DEPS_REGISTRY}arnaudlacour/newman
      command:
        - newman
        - run
        - /var/run/pdc-helm-test.postman-collection.json
        - --environment
        - /var/run/generated.postman-environment.json
        - --insecure
        - --ignore-redirects
